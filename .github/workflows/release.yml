name: Release jfvm to Homebrew

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v2.0.0)'
        required: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Determine tag to release
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Detected manual run"
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "Detected tag push"
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        run: |
          mkdir -p dist
          mkdir -p dist/jfvm-${{ github.ref_name }}
          go build -o dist/jfvm-${{ github.ref_name }}/jfvm

      - name: Create release tarball
        run: |
          cp dist/jfvm-${{ github.ref_name }}/jfvm ./jfvm
          tar -czf jfvm-${{ steps.tag.outputs.tag }}.tar.gz jfvm
          rm jfvm

      - name: Compute SHA256
        id: sha
        run: echo "sha=$(shasum -a 256 jfvm-${{ steps.tag.outputs.tag }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Upload GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: jfvm-${{ steps.tag.outputs.tag }}.tar.gz

      - name: Generate Homebrew formula
        run: |
          cat <<EOF > jfvm.rb
          class Jfvm < Formula
            desc "Manage multiple versions of JFrog CLI"
            homepage "https://github.com/${{ github.repository }}"
            url "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/jfvm-${{ github.ref_name }}.tar.gz"
            sha256 "${{ steps.sha.outputs.sha }}"
            version "${{ github.ref_name }}"

            def install
              bin.install "jfvm"
            end

            test do
              system "#{bin}/jfvm", "--help"
            end
          end
          EOF

      - name: Upload formula to artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: jfvm.rb
          path: jfvm.rb
