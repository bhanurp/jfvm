name: Publish Homebrew Formula

on:
  workflow_run:
    workflows: ["Release jfvm to Homebrew"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v3
        with:
          repository: bhanurp/homebrew-jfvm
          token: ${{ secrets.PAT_TOKEN }}

      - name: Download generated formula
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: release.yml
          name: jfvm.rb
          workflow_conclusion: success
          if_no_artifact_found: fail

      - name: Move and commit formula
        run: |
          mkdir -p Formula
          mv jfvm.rb Formula/jfvm.rb
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Formula/jfvm.rb
          git commit -m "Update jfvm formula"
          
          # Fix the token format in the URL
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/bhanurp/homebrew-jfvm.git
          git push